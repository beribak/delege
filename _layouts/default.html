<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link href="https://api.mapbox.com/mapbox-gl-js/v3.6.0/mapbox-gl.css" rel="stylesheet">
    <link rel="stylesheet" href="/assets/css/styles.css">

    <script src="https://api.mapbox.com/mapbox-gl-js/v3.6.0/mapbox-gl.js"></script>
  </head>
  
  <body>
    <header class="p-3 text-bg-dark">
      <div class="container">
        <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">

          <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
            {% if page.url == '/' %}
              <li><a href="/" class="nav-link px-2 text-white text-decoration-underline">Дома</a></li>
            {% else %}
              <li><a href="/" class="nav-link px-2 text-white">Дома</a></li>
            {% endif %}
            <li><a href="/info" class="nav-link px-2 text-white">За нас</a></li>
            <li><a href="/uslugi" class="nav-link px-2 text-white">Услуги</a></li>
            <li><a href="/advokati" class="nav-link px-2 text-white">Адвокати и соработници</a></li>
            <li><a href="/contact" class="nav-link px-2 text-white">Контакт</a></li>
          </ul>
          
          <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
            <img src="/assets/images/delege_logo.png" style="height: 40px;" alt="">
          </a>
        </div>
      </div>
    </header>

    <main>
      {{ content }}
    </main>

    <footer class="footer text-bg-dark">
      <div class="footer-links">
        <a href="#" class="text-white"><i class="fab text-white fa-github"></i></a>
        <a href="#" class="text-white"><i class="fab text-white fa-instagram"></i></a>
        <a href="#" class="text-white"><i class="fab text-white fa-facebook"></i></a>
        <a href="#" class="text-white"><i class="fab text-white fa-twitter"></i></a>
        <a href="#" class="text-white"><i class="fab text-white fa-linkedin"></i></a>
      </div>
      <div class="footer-copyright">
        This footer is made with <i class="fas fa-heart"></i> at Le Wagon
      </div>
    </footer>
      
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
