        </button>
        <div class="collapse navbar-collapse bg-dark m-0 p-2" style="width: 100vw !important;" id="navbarText">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            {% if page.url == '/' %}
              <li class="nav-item"><a href="./" class="nav-link px-2 text-white fw-bold">Дома</a></li>

          <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
            <img src="assets/images/delege_logo.png" style="height: 40px;" alt="">
          </a>

    </nav>

    <main>
